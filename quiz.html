<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/Styles/styles.css">

    <main>
      <h1 class="title">MOODIIFY</h1>

                    <label for="option3">Angry</label>
                  </div>
                  <div class="option4">
                    <input type="radio" name="question1" id="option4" value="option4">
                    <label for="option4">Excited</label>
                  </div>
                  <div class="option5">
                    <input type="radio" name="question1" id="option5" value="option5">
                    <label for="option5">Tired</label>
                  </div>
                  <div class="option6">
                    <input type="radio" name="question1" id="option6" value="option6">
                    <label for="option6">Stressed</label>
                  </div>
                  <div class="option7">
                    <input type="radio" name="question1" id="option7" value="option7">
                    <label for="option7">Moody</label>
                  </div>
                  <div class="option8">
                    <input type="radio" name="question1" id="option8" value="option8">

                  </div>
                  <div class="option9">
                    <input type="radio" name="question1" id="option9" value="option9">
                    <label for="option9">Reflective</label>
                  </div>
                  <div class="option10">
                    <input type="radio" name="question1" id="option10" value="option10">
                    <label for="option10">Lonely</label>
                  </div>
                  <div class="option11">
                    <input type="radio" name="question1" id="option11" value="option11">
                    <label for="option11">Silly</label>
                  </div>
                  <div class="option12">
                    <input type="radio" name="question1" id="option12" value="option12">
                    <label for="option12">Nostalgic</label>
                  </div>
                </div>
                <button class="quiz-button"> <span class="button-text"> <input class="answer-button" type="submit" value="Next"> </span> </button>
            </div>
        </form>
      </div>
      </div>
    </main>
  </div>
