            <!-- NavBar -->

                <img class="icon-menuBurgerDark" src="/Img/hamburgerNavbarIconDark.webp" alt="Menu" id="menuToggleDark">
                    <img class="icon-menuBurgerLight" src="/Img/hamburgerNavbarIconLight.webp" alt="Menu" id="menuToggleLight">
                <div class="nav-menu">

        <!-- Main Content -->
        <main>

            <h1 class="title">MOODIIFY</h1>

            <div class="card">
                <p>
                    Do you have any questions, suggestion or concerns? Please contact us using the form below. We will
                    get back to you as soon as possible.
                </p>
            </div>

            <div class="card">
                <form class="email"
                    action="mailto:moodiify@gmx.com?content-type=text/html&amp;subject=Complain%20Suggestion%20or%20Concerns"
                    method="post" enctype="text/plain">

                    <div class="name">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="William Afton" autocomplete="off" required>
                    </div>

                    <div class="message">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="10" cols="50" placeholder="write your Complain/Suggestion/Concerns here" required></textarea>
                    </div>

                    <span class="quiz-button"> <span class="button-text"> <input class="answer-button" type="submit" value="Submit"> </span> </span>
                </form>
            </div>
        </main>
        <a id="body-button">
